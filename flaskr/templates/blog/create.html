{% extends "base.html" %}

{% block header %}
    {% block title %}New Post{% endblock %}
{% endblock %}

{% block content %}
    <form method="POST">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ request.form['title'] }}" required>
        <label for="body">Body</label>
        <textarea name="body" id="body" cols="30" rows="10">{{ request.form["body"] }}</textarea>
        <input type="submit" value="Save">
    </form>
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function () {
            CKEDITOR.replace("body", {
                filebrowserBrowseUrl: "/file/file_browser",
                filebrowserUploadUrl: "/file/file_uploader",
                filebrowserImageUploadUrl: "/file/file_uploader",
                filebrowserWindowWidth: 800,
                filebrowserWindowHeight: 600,
                uiColor: '#9AB8F3'
            });
        })
    </script>
{% endblock %}
